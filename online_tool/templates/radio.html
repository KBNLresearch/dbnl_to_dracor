<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .toggle-div {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .visible {
            opacity: 1;
        }

        .hidden {
            opacity: 0;
        }
    </style>
</head>
<body>

<!-- Radio buttons -->
<form>
    <input type="radio" id="remove" name="action" value="remove" checked>
    <label for="remove">Remove</label><br>

    <input type="radio" id="extract" name="action" value="extract">
    <label for="extract">Extract</label>
</form>

<!-- Div with dynamic content -->
<div id="content-div" class="toggle-div visible">
    <h3>Initial Content</h3>
    <p>This is the initial content of the div. It will be replaced when "Extract" is selected.</p>
</div>

<script>
    const removeRadio = document.getElementById('remove');
    const extractRadio = document.getElementById('extract');
    const contentDiv = document.getElementById('content-div');

    // Function to update div content with fade effect
    function updateContent(newContent) {
        // Fade out current content
        contentDiv.classList.remove('visible');
        contentDiv.classList.add('hidden');

        // After fade-out, change content and fade back in
        setTimeout(() => {
            contentDiv.innerHTML = newContent;
            contentDiv.classList.remove('hidden');
            contentDiv.classList.add('visible');
        }, 500); // Wait for fade-out transition to complete
    }

    // Radio button event listeners
    removeRadio.addEventListener('change', function () {
        if (removeRadio.checked) {
            updateContent(`
                <h3>Initial Content</h3>
                <p>This is the initial content of the div. It will be replaced when "Extract" is selected.</p>
            `);
        }
    });

    extractRadio.addEventListener('change', function () {
        if (extractRadio.checked) {
            updateContent(`
                <h3>Extract Section</h3>
                <p>This content is shown when "Extract" is selected, replacing the initial content.</p>
            `);
        }
    });

    // Initialize the default state
    contentDiv.classList.add('visible');
</script>

</body>
</html>
